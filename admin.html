<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Rikishopreal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Notifikasi -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Login Screen -->
    <div id="login-screen" class="admin-container">
        <div class="form-card">
            <h2><i class="fas fa-lock"></i> Admin Panel</h2>
            <p>Masukkan password untuk mengelola produk.</p>
            <input type="password" id="password" placeholder="••••••••••">
            <button id="login-button">Masuk</button>
        </div>
    </div>

    <!-- Product Form Screen -->
    <div id="product-form-screen" class="admin-container" style="display: none;">
        <div class="form-card">
            <h2><i class="fas fa-plus-circle"></i> Tambah Produk Baru</h2>
            
            <label for="category">Kategori Produk:</label>
            <select id="category">
                <option value="Panel">Panel</option>
                <option value="VPS">VPS</option>
                <option value="Script">Script</option>
                <option value="Jasa">Jasa</option>
                <option value="murid">Join Murid</option>
                <option value="Sewa Bot">Sewa Bot</option>
                <option value="Stock Akun">Stock Akun</option>
            </select>

            <label for="product-name">Nama Produk:</label>
            <input type="text" id="product-name" placeholder="Contoh: Panel Ram 1GB">

            <label for="product-price">Harga Produk (hanya angka):</label>
            <input type="number" id="product-price" placeholder="Contoh: 3000">

            <label for="product-description">Deskripsi Produk (Tekan Enter untuk baris baru):</label>
            <textarea id="product-description" rows="5" placeholder="Tulis deskripsi di sini..."></textarea>

            <!-- Tambahan khusus Stock Akun -->
            <div id="stock-photo-section" style="display: none;">
                <label for="product-photos">Link Foto (pisahkan dengan koma jika lebih dari satu):</label>
                <input type="text" id="product-photos" placeholder="https://url.com/foto1.jpg, https://url.com/foto2.jpg">
            </div>

            <!-- Popup Modal khusus Script -->
                   <div id="scriptDescriptionSection" style="display: none; margin-top: 10px;">
           <label for="scriptFeatures">Fitur Script (pisahkan setiap fitur dengan baris baru):</label>
           <textarea id="scriptFeatures" rows="5" placeholder="Contoh:&#10;- Auto Push Kontak&#10;- Anti Delay"></textarea>
             </div>

            <button id="add-product-button">Tambah Produk</button>
        </div>

        <div class="form-card" style="margin-top:20px;">
          <h2><i class="fas fa-trash"></i> Hapus Produk</h2>
          <label for="delete-category">Pilih Kategori:</label>
          <select id="delete-category">
              <option value="">-- Pilih Kategori --</option>
              <option value="Panel">Panel</option>
              <option value="VPS">VPS</option>
              <option value="Script">Script</option>
              <option value="Jasa">Jasa</option>
              <option value="murid">Join Murid</option>
              <option value="Sewa Bot">Sewa Bot</option>
              <option value="Stock Akun">Stock Akun</option>
          </select>
          <div id="delete-product-list" class="delete-list"></div>
        </div>

    
    <script src="admin.js"></script>
</body>
</html>
