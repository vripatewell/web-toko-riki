<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Tersesat & Tak Berdaya</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f121a; /* Latar belakang gelap luar angkasa */
            --text-color: #f2f2f7; /* Teks terang */
            --primary-color: #ff6b6b; /* Warna tombol yang lebih "berani" */
            --light-text-color: #bdc3c7; /* Teks sekunder */
            --star-color: #ffffff; /* Warna bintang */
            --svg-main-color: #a3c9e9; /* Warna baju astronot */
            --svg-accent-color: #ff6b6b; /* Warna aksen/tulisan 404 */
            --svg-glass-color: #6a8ba4; /* Warna kaca helm */
            --svg-skin-color: #ffdbac; /* Warna kulit (jika terlihat) */
            --glow-color: rgba(255, 107, 107, 0.4); /* Efek glow untuk 404 */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: grid;
            place-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            overflow: hidden; /* Penting agar animasi tidak menyebabkan scroll */
            position: relative; /* Untuk canvas dan karakter */
        }

        .container {
            max-width: 600px;
            z-index: 2; /* Agar di atas bintang */
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Gaya untuk SVG Karakter */
        .character-404-svg {
            width: 300px; /* Ukuran default SVG, akan responsif */
            height: auto;
            margin-bottom: 2rem;
            animation: floatAndRotate 10s ease-in-out infinite; /* Animasi melayang */
        }

        /* Styling internal SVG */
        .character-404-svg .suit { fill: var(--svg-main-color); }
        .character-404-svg .helmet-glass { fill: var(--svg-glass-color); }
        .character-404-svg .accent { fill: var(--svg-accent-color); }
        .character-404-svg .panel { fill: #f0f0f0; stroke: #ccc; stroke-width: 2; } /* Warna papan */
        .character-404-svg .text-404 { 
            font-family: 'Poppins', sans-serif; 
            font-weight: 800; 
            font-size: 80px; /* Ukuran teks 404 di dalam SVG */
            fill: var(--svg-accent-color); 
            text-shadow: 0 0 10px var(--glow-color); /* Efek glow untuk 404 */
        }
        .character-404-svg .arm { fill: var(--svg-main-color); }
        .character-404-svg .glove { fill: #6c7a89; }

        .message {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 0.8rem;
            animation: fadeIn 1s ease-out 0.5s both;
        }
        
        .sub-message {
            font-size: 1rem;
            color: var(--light-text-color);
            margin-bottom: 2.5rem;
            max-width: 400px;
            animation: fadeIn 1s ease-out 0.8s both;
        }

        .back-link {
            display: inline-block;
            padding: 14px 28px;
            background-color: var(--primary-color);
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.4);
            animation: fadeIn 1s ease-out 1.1s both;
        }

        .back-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(255, 107, 107, 0.6);
        }

        /* Canvas untuk bintang */
        #star-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Keyframe Animasi */
        @keyframes floatAndRotate {
            0% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(3deg); }
            50% { transform: translateY(0px) rotate(0deg); }
            75% { transform: translateY(15px) rotate(-3deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .character-404-svg { width: 220px; margin-bottom: 1.5rem; }
            .character-404-svg .text-404 { font-size: 60px; }
            .message { font-size: 1.5rem; }
            .sub-message { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    
    <canvas id="star-canvas"></canvas>

    <div class="container">
        <svg class="character-404-svg" viewBox="0 0 400 350" xmlns="http://www.w3.org/2000/svg">
            <rect x="150" y="100" width="200" height="100" rx="15" ry="15" class="panel"/>
            <text x="250" y="175" text-anchor="middle" class="text-404">404</text>

            <circle cx="100" cy="150" r="60" class="suit"/> <circle cx="100" cy="150" r="40" class="helmet-glass"/> <path class="suit" d="M100 210 Q 70 280 100 340 Q 130 280 100 210 Z"/> <path class="arm" d="M100 240 Q 80 230 150 190 L 160 180 Q 110 210 100 240 Z"/>
            <circle cx="155" cy="185" r="15" class="glove"/> <path class="arm" d="M100 240 Q 120 230 190 200 L 200 210 Q 150 220 100 240 Z"/>
            <circle cx="195" cy="205" r="15" class="glove"/> <path class="suit" d="M90 340 L 80 370 Q 70 380 80 390 L 90 390 L 90 340 Z"/>
            <path class="suit" d="M110 340 L 120 370 Q 130 380 120 390 L 110 390 L 110 340 Z"/>

            <rect x="95" y="80" width="10" height="20" class="accent" rx="3" ry="3"/>
            <circle cx="100" cy="75" r="7" class="accent"/>
        </svg>
        
        <p class="message">Tersesat di Luar Angkasa?</p>
        <p class="sub-message">Halaman yang Anda cari sepertinya tidak ada di galaksi ini. Mari kembali ke Bumi.</p>
        <a href="/" class="back-link">Kembali ke Beranda</a>
    </div>

    <script>
        // Script untuk animasi bintang (sudah dioptimalkan agar ringan)
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let stars = [];
        // Mengambil warna bintang dari CSS
        const starColor = getComputedStyle(document.documentElement).getPropertyValue('--star-color').trim();

        class Star {
            constructor(x, y, radius, opacity, speed) {
                this.x = x; this.y = y; this.radius = radius;
                this.opacity = opacity; this.speed = speed;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
            }
            update() {
                this.x += this.speed;
                // Respawn bintang ketika keluar layar
                if (this.x > canvas.width) {
                    this.x = 0;
                    this.y = Math.random() * canvas.height;
                }
                this.draw();
            }
        }

        function initStars() {
            stars = [];
            // Mengurangi jumlah bintang untuk performa, terutama di mobile
            let numberOfStars = Math.floor((canvas.width * canvas.height) / 18000); 
            if (window.innerWidth < 600) numberOfStars = Math.floor(numberOfStars / 2);

            for (let i = 0; i < numberOfStars; i++) {
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                let radius = Math.random() * 1.0 + 0.4; // Ukuran bintang lebih kecil
                let opacity = Math.random();
                let speed = (Math.random() * 0.15) + 0.05; // Kecepatan gerak lebih lambat
                stars.push(new Star(x, y, radius, opacity, speed));
            }
        }

        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Bersihkan canvas
            stars.forEach(star => star.update()); // Update dan gambar setiap bintang
            requestAnimationFrame(animateStars); // Lanjutkan animasi
        }

        // Inisialisasi dan mulai animasi saat DOM siap
        initStars();
        animateStars();

        // Sesuaikan canvas dan bintang saat ukuran jendela berubah
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
        });
    </script>
</body>
</html>
