<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>TikTok Downloader - Rikishopreal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #007aff; --secondary-color: #f2f2f7; --text-color-light: #1d1d1f;
            --light-text-color: #8e8e93; --white-color: #fff; --border-color-light: #d1d1d6;
            --success-color: #34c759; --error-color: #ff3b30; --warning-color: #ff9500;
            --shadow-light: rgba(0, 0, 0, 0.1); --bg-body: var(--secondary-color);
            --bg-container: var(--white-color); --text-primary: var(--text-color-light);
            --text-secondary: var(--light-text-color); --border-color: var(--border-color-light); --shadow-color: var(--shadow-light);
        }
        body.dark-mode {
            --bg-body: #000000; --bg-container: #1c1c1e; --text-primary: #f5f5f7;
            --text-secondary: #8e8e93; --border-color: #3a3a3c; --shadow-color: rgba(0, 0, 0, 0.4);
        }
        body {
    font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
    background-color: var(--bg-body);
    color: var(--text-primary);
    margin: 0;
    
    /* â–¼â–¼â–¼ INI KUNCI UTAMANYA â–¼â–¼â–¼ */
    display: flex;
    flex-direction: column;
    justify-content: center; /* Menengahkan secara vertikal */
    align-items: center;     /* Menengahkan secara horizontal */
    
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
    transition: background-color 0.3s ease;
}
.container {
    background-color: var(--bg-container);
    border-radius: 24px;
    box-shadow: 0 10px 40px var(--shadow-color);
    padding: 30px 25px; /* Pastikan padding kiri-kanan adalah 25px */
    width: 100%;
    max-width: 500px;
    text-align: center;
    animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    box-sizing: border-box; /* Pastikan ini ada */
}
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        h1 { color: var(--text-primary); margin: 0 0 10px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 12px; }
        p.subtitle { color: var(--text-secondary); margin-bottom: 30px; }
        .input-group { display: flex; margin-bottom: 20px; }
        #tiktok-url {
            flex-grow: 1; padding: 14px; border: 1px solid var(--border-color);
            border-radius: 12px 0 0 12px; background-color: var(--bg-body);
            color: var(--text-primary); font-size: 1em; border-right: none;
        }
        #download-btn {
            padding: 14px 20px; border: none; background-color: var(--primary-color); color: white;
            border-radius: 0 12px 12px 0; cursor: pointer; font-weight: 600; font-size: 1em;
            display: flex; align-items: center; justify-content: center; transition: background-color 0.2s ease;
        }
        #download-btn:disabled { background-color: var(--light-text-color); cursor: not-allowed; }
        .spinner {
            width: 20px; height: 20px; border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff; border-radius: 50%; display: block;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .dark-mode-toggle {
            position: fixed; top: 20px; right: 20px; background-color: var(--bg-container); color: var(--text-primary);
            border: 1px solid var(--border-color); border-radius: 50px; padding: 8px; width: 40px; height: 40px;
            cursor: pointer; font-size: 1.2em; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px var(--shadow-color); z-index: 1001;
        }
        
        .footer { margin-top: 30px; text-align: center; font-size: 0.9em; color: var(--text-secondary); width: 100%; max-width: 500px; }
        .footer a { color: var(--text-secondary); text-decoration: none; font-weight: 600; display: inline-flex; align-items: center; gap: 8px; transition: color 0.3s ease, text-shadow 0.3s ease; }
        .footer a:hover { color: var(--primary-color); text-shadow: 0 0 8px var(--primary-color); }
        .footer .fab.fa-youtube { color: #ff0000; }
        .footer a:hover .fab.fa-youtube { text-shadow: 0 0 8px #ff0000; }
        .glow-text { text-shadow: 0 0 5px rgba(0, 122, 255, 0.6); }
        .glow-youtube { text-shadow: 0 0 5px rgba(255, 0, 0, 0.6); }

        /* GAYA POPUP */
        .popup-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6);
            display: none; justify-content: center; align-items: center; z-index: 1000; opacity: 0;
            transition: opacity 0.3s ease;
        }
        .popup-overlay.show { display: flex; opacity: 1; }
        .popup {
            background-color: var(--bg-container); color: var(--text-primary); border-radius: 20px;
            padding: 25px 30px; text-align: center; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 90%; max-width: 550px; animation: popIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .popup h3 { margin: 0 0 15px; font-size: 1.4em; }
        .popup-content { margin-top: 20px; text-align: center; }
        .popup-video { width: 100%; max-height: 400px; border-radius: 12px; }
        .popup-images { display: flex; overflow-x: auto; gap: 10px; padding-bottom: 10px; }
        .popup-images img { height: 250px; border-radius: 10px; cursor: pointer; transition: transform 0.2s ease; }
        .popup-images img:hover { transform: scale(1.05); }
        .popup-buttons { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .popup-button { display: block; padding: 12px; border: none; border-radius: 10px; color: white; font-weight: 600; text-decoration: none; text-align: center; transition: transform 0.2s ease; }
        .popup-button:hover { transform: scale(1.03); }
        .btn-download-popup-video { background-color: var(--success-color); }
        .btn-download-popup-audio { background-color: var(--warning-color); color: var(--text-color-light); }
        .btn-download-all-images { background-color: var(--primary-color); }
        .popup #close-popup-button {
            width: 100%; margin-top: 15px; padding: 12px; font-weight: 600; font-size: 1em;
            border-radius: 10px; cursor: pointer; border: none; background-color: var(--secondary-color);
            color: var(--text-secondary); border: 1px solid var(--border-color);
        }

        /* NOTIFIKASI GAYA IPHONE (TOAST) */
        .toast-notification {
            position: fixed; top: 20px; left: 50%; 
            transform: translate(-50%, -150%);
            padding: 12px 20px;
            background-color: #333;
            color: white;
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: 500;
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s ease;
            opacity: 0;
            pointer-events: none;
        }
        .toast-notification.show {
            opacity: 1;
            transform: translate(-50%, 0);
        }
        .toast-notification.success { background-color: var(--success-color); }
        .toast-notification.error { background-color: var(--error-color); }
        
        /* â–¼â–¼â–¼ TAMBAHKAN KODE INI DI AKHIR CSS ANDA â–¼â–¼â–¼ */
.click-animation {
    position: relative;
    display: inline-flex;
}
.click-hand {
    position: absolute;
    bottom: -25px;
    left: 50%;
    width: 25px;
    height: 25px;
    background-image: url('https://emojicdn.elk.sh/ðŸ‘†');
    background-size: contain;
    background-repeat: no-repeat;
    opacity: 0;
    transform: translateX(-50%);
    transform-origin: bottom center;
    animation: pointing-up 2.5s infinite ease-in-out 1.5s;
    pointer-events: none;
}
@keyframes pointing-up {
    0%, 100% {
        transform: translateX(-50%) translateY(10px);
        opacity: 0;
    }
    30%, 70% {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
    }
    80% {
        transform: translateX(-50%) translateY(10px);
        opacity: 0;
    }
}
    </style>
</head>
<body class="light-mode">

    <div id="toast-container"></div> <button id="dark-mode-toggle" class="dark-mode-toggle" aria-label="Ganti Tema">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <h1><i class="fab fa-tiktok"></i> TikTok Downloader</h1>
        <p class="subtitle">Tempelkan link video TikTok untuk mengunduh tanpa watermark.</p>
        
        <div class="input-group">
            <input type="text" id="tiktok-url" placeholder="https://vt.tiktok.com/xxxxxx/">
            <button id="download-btn"><i class="fas fa-download"></i></button>
        </div>
        
        <div class="footer">
            Powered by <a href="https://toko.rikishop.my.id" target="_blank" style="margin-left: 5px;"><span class="glow-text">Riki Shop</span></a>
            <span style="margin: 0 10px;">|</span>
            <a href="https://www.youtube.com/@rikishopreal" target="_blank">
                <i class="fab fa-youtube glow-youtube"></i> Subscribe
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const urlInput = document.getElementById('tiktok-url');
            const downloadBtn = document.getElementById('download-btn');
            const toastContainer = document.getElementById('toast-container');
            let toastTimeout;

            // --- FUNGSI BARU UNTUK NOTIFIKASI GAYA IPHONE ---
            function showToast(message, type = 'success') {
                if(toastTimeout) clearTimeout(toastTimeout);

                toastContainer.innerHTML = ''; // Hapus notif lama jika ada
                const toast = document.createElement('div');
                toast.className = `toast-notification ${type}`;
                const iconClass = type === 'success' ? 'fa-check-circle' : 'fa-times-circle';
                toast.innerHTML = `<i class="fas ${iconClass}"></i> ${message}`;
                
                toastContainer.appendChild(toast);
                
                setTimeout(() => {
                    toast.classList.add('show');
                }, 10);

                toastTimeout = setTimeout(() => {
                    toast.classList.remove('show');
                    toast.addEventListener('transitionend', () => toast.remove());
                }, 3000);
            }

            // Dark Mode Toggle
            darkModeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                const isDarkMode = body.classList.contains('dark-mode');
                darkModeToggle.querySelector('i').className = isDarkMode ? 'fas fa-sun' : 'fas fa-moon';
            });

            // Logika Tombol Download
            downloadBtn.addEventListener('click', async () => {
                const tiktokUrl = urlInput.value.trim();
                if (!tiktokUrl) {
                    showToast('Silakan masukkan URL TikTok.', 'error');
                    return;
                }

                const originalBtnContent = downloadBtn.innerHTML;
                downloadBtn.innerHTML = '<span class="spinner"></span>';
                downloadBtn.disabled = true;
                
                try {
                    const response = await fetch('/api/tiktok', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url: tiktokUrl })
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.message || 'Gagal memproses link.');
                    
                    showToast('Berhasil mendapatkan data!', 'success');
                    showResultPopup(result);

                } catch (error) {
                    showToast(error.message, 'error');
                } finally {
                    downloadBtn.innerHTML = originalBtnContent;
                    downloadBtn.disabled = false;
                }
            });

            // â–¼â–¼â–¼ GANTI FUNGSI LAMA DENGAN YANG INI â–¼â–¼â–¼
function showResultPopup(result) {
    const existingPopup = document.getElementById('download-popup');
    if (existingPopup) existingPopup.remove();

    const popupOverlay = document.createElement('div');
    popupOverlay.id = 'download-popup';
    popupOverlay.className = 'popup-overlay';

    let contentHTML = '';
    let buttonsHTML = '';
    const title = result.description ? (result.description.substring(0, 50) + '...') : 'Hasil Ditemukan';

    if (result.video_nowm) { // Jika hasilnya video
        contentHTML = `<video src="${result.video_nowm}" controls class="popup-video"></video>`;
        
        // --- PERUBAHAN DI SINI ---
        const videoProxyUrl = `/api/downloadProxy?url=${encodeURIComponent(result.video_nowm)}&filename=tiktok_video.mp4`;
        buttonsHTML += `<a href="${videoProxyUrl}" class="popup-button btn-download-popup-video"><i class="fas fa-video"></i> Download Video</a>`;

        if (result.audio_url) {
            const audioProxyUrl = `/api/downloadProxy?url=${encodeURIComponent(result.audio_url)}&filename=tiktok_audio.mp3`;
            buttonsHTML += `<a href="${audioProxyUrl}" class="popup-button btn-download-popup-audio"><i class="fas fa-music"></i> Download Audio</a>`;
        }

    } else if (result.slides && result.slides.length > 0) { // Jika hasilnya foto slideshow
        contentHTML = '<div class="popup-images">';
        result.slides.forEach(imgUrl => {
            contentHTML += `<img src="${imgUrl}" alt="TikTok Slide">`;
        });
        contentHTML += '</div>';
        buttonsHTML += `<button id="downloadAllImagesBtn" class="popup-button btn-download-all-images"><i class="fas fa-images"></i> Download Semua Foto (${result.slides.length})</button>`;
    } else {
        contentHTML = '<p>Konten tidak ditemukan atau tidak didukung.</p>';
    }

    popupOverlay.innerHTML = `
        <div class="popup">
            <h3>${title}</h3>
            <div class="popup-content">${contentHTML}</div>
            <div class="popup-buttons">${buttonsHTML}</div>
            <button id="close-popup-button">Tutup</button>
        </div>
    `;

    document.body.appendChild(popupOverlay);
    setTimeout(() => popupOverlay.classList.add('show'), 10);

    // Event Listeners untuk popup
    const closeBtn = popupOverlay.querySelector('#close-popup-button');
    if (closeBtn) closeBtn.onclick = () => popupOverlay.classList.remove('show');
    popupOverlay.onclick = e => { if (e.target === popupOverlay) popupOverlay.classList.remove('show'); };

    const downloadAllBtn = document.getElementById('downloadAllImagesBtn');
    if (downloadAllBtn) {
        downloadAllBtn.onclick = () => {
            downloadAllBtn.textContent = 'Mengunduh...';
            showToast('Download semua foto dimulai...', 'success');
            
            // --- PERUBAHAN DI SINI JUGA ---
            result.slides.forEach((url, index) => {
                const proxyUrl = `/api/downloadProxy?url=${encodeURIComponent(url)}&filename=tiktok_slide_${index + 1}.jpeg`;
                // Buat link tak terlihat dan klik untuk men-download
                const link = document.createElement('a');
                link.href = proxyUrl;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });

            setTimeout(() => {
                downloadAllBtn.textContent = `Download Semua Foto (${result.slides.length})`;
            }, 2000);
        };
    }
}
            
            // Animasi tangan (jika ada footer)
            const footer = document.querySelector('.footer');
            if(footer) {
                const youtubeLink = footer.querySelector('a[href*="youtube.com"]');
                if (youtubeLink) {
                    const hand = document.createElement('div');
                    hand.className = 'click-hand';
                    youtubeLink.classList.add('click-animation');
                    youtubeLink.appendChild(hand);
                }
            }
        });
    </script>

</body>
</html>
